<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Open in browser</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* сохраняет пропорции и заполняет экран */
      display: block;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    const ua = navigator.userAgent || navigator.vendor || window.opera;

    function isTikTokBrowser() {
      return ua.includes("TikTok") || ua.includes("musical");
    }

    if (isTikTokBrowser()) {
      // Показываем фото на весь экран
      document.getElementById("content").innerHTML = `<img src="open_browser9.jpg" alt="Open in browser">`;
    } else {
      // Редирект
      window.location.href = "https://link.me/tg.gowero77";
    }
  </script>
</body>
</html>
